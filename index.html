<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Framework</title>
</head>
<body>
    <div id="app">
        <site-header></site-header>
        <news-item data-path="news[0]"></news-item>
        <news-item data-path="news[1]"></news-item>
        <cta-button data-method="loginBtn">Login</cta-button>
    </div>
    <template id="news-item">
        <h2>{{title}}</h2>
        <p style="background-color:red">{{body}}</p>
    </template>
    <template id="cta-button">
        <button>{{innerText}}</button>
    </template>
    <script type="module" src="index.mjs"></script>
</body>
</html>
